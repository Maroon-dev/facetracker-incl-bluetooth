<!DOCTYPE html>
<html>
<head>
  <title>Gimbal Tracker - Face + Gyro</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
  <style>
    body { margin: 0; display: flex; flex-direction: column; align-items: center; background: #1a1a1a; color: white; font-family: sans-serif; }
    .container { position: relative; width: 640px; height: 480px; margin-top: 20px; }
    canvas { border-radius: 10px; border: 2px solid #444; width: 100%; max-width: 640px; height: auto; }
    .controls { margin-top: 20px; padding: 15px; background: #333; border-radius: 8px; text-align: center; display: flex; gap: 10px; }
    button { padding: 12px 24px; font-size: 16px; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; color: black; }
    #connectBtn { background: #00ff00; }
    #gyroBtn { background: #00d4ff; }
    #status { margin-top: 10px; color: #00ff00; font-weight: bold; width: 100%; text-align: center; }
  </style>
</head>
<body>

<div class="controls">
  <button id="connectBtn">1. VERBIND ROBOT</button>
  <button id="gyroBtn">2. ACTIVEER GYRO</button>
</div>
<div id="status">Status: Klaar voor start</div>

<div class="container">
  <video id="input_video" style="display:none"></video>
  <canvas id="output_canvas" width="640px" height="480px"></canvas>
</div>

<script type="module">
  let bluetoothCharacteristic = null;
  let gyroActive = false;
  let phoneAlpha = 0, phoneBeta = 0;
  
  const connectBtn = document.getElementById('connectBtn');
  const gyroBtn = document.getElementById('gyroBtn');
  const statusDiv = document.getElementById('status');

  const serviceUUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
  const charUUID    = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";

  // --- Bluetooth Verbinding ---
  connectBtn.addEventListener('click', async () => {
    try {
      statusDiv.innerText = "Status: Zoeken naar robot...";
      const device = await navigator.bluetooth.requestDevice({
        filters: [{ services: [serviceUUID] }]
      });
      const server = await device.gatt.connect();
      const service = await server.getPrimaryService(serviceUUID);
      bluetoothCharacteristic = await service.getCharacteristic(charUUID);
      statusDiv.innerText = "Status: VERBONDEN! âœ…";
    } catch (error) { statusDiv.innerText = "Fout: " + error.message; }
  });

  // --- iPhone Gyro Toestemming ---
  gyroBtn.addEventListener('click', async () => {
    if (typeof DeviceOrientationEvent.requestPermission === 'function') {
      const permission = await DeviceOrientationEvent.requestPermission();
      if (permission === 'granted') {
        startGyro();
      }
    } else {
      startGyro(); // Voor Android/Desktop
    }
  });

  function startGyro() {
    gyroActive = true;
    gyroBtn.innerText = "GYRO ACTIEF";
    gyroBtn.style.background = "#555";
    window.addEventListener('deviceorientation', (event) => {
      // We ronden af om de data klein te houden
      phoneAlpha = Math.round(event.alpha); // Pan
      phoneBeta = Math.round(event.beta);   // Tilt
    });
  }

  // --- Data Verzenden ---
  let lastSent = 0;
  async function stuurData(faceX, faceY) {
    const now = Date.now();
    if (now - lastSent > 40 && bluetoothCharacteristic) { 
      const encoder = new TextEncoder();
      // We sturen nu 4 waarden: FaceX, FaceY, GyroAlpha, GyroBeta
      const payload = `${faceX},${faceY},${phoneAlpha},${phoneBeta}\n`;
      const data = encoder.encode(payload);
      await bluetoothCharacteristic.writeValueWithoutResponse(data).catch(() => {});
      lastSent = now;
    }
  }

  // --- Face Detection (MediaPipe) ---
  const videoElement = document.getElementById('input_video');
  const canvasElement = document.getElementById('output_canvas');
  const canvasCtx = canvasElement.getContext('2d');

  function onResults(results) {
    canvasCtx.save();
    canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
    canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

    if (results.detections.length > 0) {
      const face = results.detections[0].boundingBox;
      canvasCtx.strokeStyle = "#00FF00";
      canvasCtx.lineWidth = 4;
      canvasCtx.strokeRect(face.xCenter * 640 - (face.width * 640 / 2), 
                          face.yCenter * 480 - (face.height * 480 / 2), 
                          face.width * 640, face.height * 480);

      let xPos = Math.round((1 - face.xCenter) * 100); 
      let yPos = Math.round(face.yCenter * 100);
      
      stuurData(xPos, yPos);
    }
    canvasCtx.restore();
  }

  const faceDetection = new FaceDetection({
    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`
  });
  faceDetection.setOptions({ model: 'short', minDetectionConfidence: 0.5 });
  faceDetection.onResults(onResults);

  const camera = new Camera(videoElement, {
    onFrame: async () => { await faceDetection.send({image: videoElement}); },
    width: 640, height: 480
  });
  camera.start();
</script>
</body>
</html>
