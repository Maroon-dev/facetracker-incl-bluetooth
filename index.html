<!DOCTYPE html>
<html>
<head>
  <title>Gimbal Face Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
  <style>
    body { margin: 0; display: flex; flex-direction: column; align-items: center; background: #1a1a1a; color: white; font-family: sans-serif; }
    .container { position: relative; width: 640px; height: 480px; margin-top: 20px; }
    canvas { border-radius: 10px; border: 2px solid #444; width: 100%; max-width: 640px; height: auto; }
    .controls { margin-top: 20px; padding: 15px; background: #333; border-radius: 8px; text-align: center; }
    button { padding: 12px 24px; font-size: 16px; cursor: pointer; background: #00ff00; border: none; border-radius: 5px; font-weight: bold; color: black; }
    button:disabled { background: #555; cursor: not-allowed; }
    #status { margin-top: 10px; color: #00ff00; font-weight: bold; }
  </style>
</head>
<body>

<div class="controls">
  <button id="connectBtn">VERBIND MET ROBOT</button>
  <div id="status">Status: Klaar om te verbinden</div>
</div>

<div class="container">
  <video id="input_video" style="display:none"></video>
  <canvas id="output_canvas" width="640px" height="480px"></canvas>
</div>

<script type="module">
  let bluetoothCharacteristic = null;
  const connectBtn = document.getElementById('connectBtn');
  const statusDiv = document.getElementById('status');

  // UUIDs die exact matchen met je Arduino code
  const serviceUUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
  const charUUID    = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";

  connectBtn.addEventListener('click', async () => {
    try {
      statusDiv.innerText = "Status: Bluetooth zoeken...";
      
      // Zoek specifiek naar jouw robotnaam
      const device = await navigator.bluetooth.requestDevice({
        filters: [{ name: "Mijn PanTilt Robot" }],
        optionalServices: [serviceUUID]
      });
      
      statusDiv.innerText = "Status: Verbinden...";
      const server = await device.gatt.connect();
      const service = await server.getPrimaryService(serviceUUID);
      bluetoothCharacteristic = await service.getCharacteristic(charUUID);
      
      statusDiv.innerText = "Status: VERBONDEN! âœ…";
      connectBtn.disabled = true;
      connectBtn.innerText = "VERBONDEN";
    } catch (error) {
      console.error(error);
      statusDiv.innerText = "Fout: " + error.message;
    }
  });

  let lastSent = 0;
  async function stuurData(x, y) {
    const now = Date.now();
    // Stuur data elke 100ms (10 keer per seconde)
    if (now - lastSent > 100 && bluetoothCharacteristic) { 
      const encoder = new TextEncoder();
      const data = encoder.encode(`${x},${y}\n`);
      await bluetoothCharacteristic.writeValue(data).catch(e => console.warn(e));
      lastSent = now;
    }
  }

  // --- Face Tracking (MediaPipe) ---
  const videoElement = document.getElementById('input_video');
  const canvasElement = document.getElementById('output_canvas');
  const canvasCtx = canvasElement.getContext('2d');

  function onResults(results) {
    canvasCtx.save();
    canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
    canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

    if (results.detections.length > 0) {
      const face = results.detections[0].boundingBox;
      
      // Teken groene box
      canvasCtx.strokeStyle = "#00FF00";
      canvasCtx.lineWidth = 4;
      canvasCtx.strokeRect(face.xCenter * 640 - (face.width * 640 / 2), 
                          face.yCenter * 480 - (face.height * 480 / 2), 
                          face.width * 640, face.height * 480);

      // Bereken positie (0-100)
      // X is gespiegeld voor selfie-modus
      let xPos = Math.round((1 - face.xCenter) * 100); 
      let yPos = Math.round(face.yCenter * 100);

      stuurData(xPos, yPos);
    }
    canvasCtx.restore();
  }

  const faceDetection = new FaceDetection({
    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`
  });
  faceDetection.setOptions({ model: 'short', minDetectionConfidence: 0.5 });
  faceDetection.onResults(onResults);

  const camera = new Camera(videoElement, {
    onFrame: async () => { await faceDetection.send({image: videoElement}); },
    width: 640, height: 480
  });
  camera.start();
</script>
</body>
</html>
